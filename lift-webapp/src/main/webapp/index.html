<!doctype html>
<html ng-app="skeleton" lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title ng-bind="'Lift-Skeleton &mdash; ' + title">Lift-Skeleton</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/core-services.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/controllers/header-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/footer-controller.js"></script>
</head>
<body>
    <div ng-controller="HeaderController">
        <img src="images/cyrus-logo.png" title="{{ siteName }} | {{ appName }}">
        <h3>{{ appName }}</h3>
        <ul class="nav">
            <li ng-repeat="menuItem in menuItems">
                <a href="{{ menuItem.url }}">{{ menuItem.name }}</a>
            </li>
        </ul>
    </div>
    <hr/>
    <div ng-view></div>
    <hr/>
    <div ng-controller="FooterController">
        {{ copyright }} &copy; {{ year }}
    </div>
</body>
</html>
